<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In Development</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: url('wallpaper.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        header {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px;
            position: absolute;
            top: 0;
            left: 0;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffcc00;
        }

        main {
            margin-top: 80px;
            width: 80%;
            max-width: 600px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="/">Main</a>
            <a href="/all-users">All Users</a>
            <a href="/my-profile">My Profile</a>
        </nav>
    </header>
    <main>
    <h1>In development, be patient pls</h1>
    <div style="background-color: #2b2b2b; padding: 20px; border-radius: 10px;">
      <script src="https://unpkg.com/@vkid/sdk@<3.0.0/dist-sdk/umd/index.js"></script>
      <script type="text/javascript">
        if ('VKIDSDK' in window) {
          const VKID = window.VKIDSDK;

          VKID.Config.init({
            app: 52467648,
            redirectUrl: 'https://iktomi.pro/vk-login',
            responseMode: VKID.ConfigResponseMode.Callback,
            source: VKID.ConfigSource.LOWCODE,
          });

          const oneTap = new VKID.OneTap();

          oneTap.render({
            container: document.currentScript.parentElement,
            scheme: 'dark',
            lang: 3,
            showAlternativeLogin: true,
            skin: 'secondary',
            oauthList: [
              'mail_ru'
            ]
          })
          .on(VKID.WidgetEvents.ERROR, vkidOnError)
          .on(VKID.OneTapInternalEvents.LOGIN_SUCCESS, function (payload) {
            const code = payload.code;
            const deviceId = payload.device_id;

            VKID.Auth.exchangeCode(code, deviceId)
              .then(vkidOnSuccess)
              .catch(vkidOnError);
          });
        }

      function vkidOnSuccess(data) {
        console.log('Login Success:', data);  // Logs the response for debugging

        // Define your endpoint URL to which data should be sent
        const endpoint = 'https://iktomi.pro/api/vk/login/tokens';

        // Send the response data as a POST request
        fetch(endpoint, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data),
        })
        .then(response => response.json())
        .then(result => {
          console.log('Data successfully sent:', result);
        })
        .catch(error => {
          console.error('Error posting data:', error);
        });
      }

      // Error handler
      function vkidOnError(error) {
        console.error('Login Error:', error);  // Logs the error for debugging
      }
      </script>
    </div>
    <h2>Login with GitHub</h2>
     <div style="background-color: #2b2b2b; padding: 20px; border-radius: 10px;">
    <button id="login-btn">Login with GitHub</button>
    <pre id="user-info"></pre>

  <script>
    const CLIENT_ID = 'Ov23lin4GfC1NKNE4u6p';  // Replace with your GitHub Client ID
    const REDIRECT_URI = 'https://iktomi.pro/github-login';  // Replace with your callback URL

    // Step 1: Redirect to GitHub for OAuth Login
    document.getElementById('login-btn').addEventListener('click', () => {
      const githubAuthUrl = `https://github.com/login/oauth/authorize?client_id=${CLIENT_ID}&redirect_uri=${REDIRECT_URI}&scope=user`;
      window.location.href = githubAuthUrl;
    });

    // Step 2: Handle GitHub Redirect (Authorization Code)
    window.onload = async () => {
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');

      if (code) {
        document.getElementById('user-info').textContent = 'Exchanging code for access token...';

        // Step 3: Exchange Authorization Code for Access Token (via a backend or serverless function)
        const token = await fetchAccessToken(code);
        if (token) {
          const userData = await fetchGitHubUser(token);
          document.getElementById('user-info').textContent = JSON.stringify(userData, null, 2);
        }
      }
    };

    // Fetch Access Token (Step 3)
    async function fetchAccessToken(code) {
      try {
        // Call your backend server to exchange the code for a token
        const response = await fetch('https://iktomi.pro/api/github/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ code, client_id: CLIENT_ID, redirect_uri: REDIRECT_URI })
        });
        const data = await response.json();
        return data.access_token;
      } catch (error) {
        console.error('Error fetching access token:', error);
      }
    }

    // Fetch User Data (Step 4)
    async function fetchGitHubUser(token) {
      try {
        const response = await fetch('https://api.github.com/user', {
          headers: { Authorization: `token ${token}` }
        });
        return await response.json();
      } catch (error) {
        console.error('Error fetching user data:', error);
      }
    }
  </script>
  </div>
</main>
</body>
</html>
