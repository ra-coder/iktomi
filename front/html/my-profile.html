<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: url('wallpaper.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        header {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px;
            position: absolute;
            top: 0;
            left: 0;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffcc00;
        }

        main {
            margin-top: 80px;
            width: 80%;
            max-width: 600px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .profile-detail {
            margin: 10px 0;
        }

        .profile-detail span {
            font-weight: bold;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ffcc00;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e6b800;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="/">Main</a>
            <a href="/all-users">All Users</a>
            <a href="/my-profile">My Profile</a>
        </nav>
    </header>

    <main>
        <h1>My Profile</h1>
        <div class="profile-detail">
            <span>Name:</span> John Doe
        </div>
        <div class="profile-detail">
            <span>Email:</span> john.doe@example.com
        </div>
        <div class="profile-detail">
            <span>Role:</span> Admin
        </div>
        <div class="profile-detail">
            <span>Joined:</span> January 1, 2022
        </div>
        <button onclick="logout()">Logout</button>
    </main>

    <script>
        function logout() {
            alert("You have been logged out.");
            window.location.href = "/";
        }
    </script>
</body>
</html>
