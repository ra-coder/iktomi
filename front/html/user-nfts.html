<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User NFT Wallet</title>
    <style>
        /* Main page styles */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: url('wallpaper.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        header {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px;
            position: absolute;
            top: 0;
            left: 0;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffcc00;
        }

        main {
            margin-top: 80px;
            width: 80%;
            max-width: 800px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        /* Login button styles */
        #login-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 20px;
            background-color: #24292f;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        #login-btn:hover {
            background-color: #333940;
        }

        #login-btn:active {
            transform: scale(0.95);
        }

        #login-btn img {
            width: 24px;
            height: 24px;
        }

        /* New NFT block styles */
        .wallet-info {
            margin-bottom: 40px;
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
            width: 100%;
        }

        .nft-item {
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .nft-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.8);
        }

        .nft-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-right: 15px;
            border-radius: 5px;
        }

        .nft-details h5 {
            margin: 0 0 5px 0;
            color: #ffcc00;
        }

        .nft-details p {
            margin: 0;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <a href="/">Main</a>
            <a href="/all-users">All Users</a>
            <a href="/my-profile">My Profile</a>
        </nav>
    </header>

    <main>
        <h1>User NFT Wallet</h1>

        <div class="user-info">
            <p><strong>Email:</strong> <span id="userEmail"></span></p>
            <p><strong>First Name:</strong> <span id="userFirstName"></span></p>
            <p><strong>Last Name:</strong> <span id="userLastName"></span></p>
        </div>

        <div id="walletsContainer">
            <!-- Wallets and NFTs will be inserted here -->
        </div>
    </main>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const userId = getQueryParam('user_id');
        if (!userId) {
            alert('User ID is missing from URL!');
        }

        const apiUrl = `https://iktomi.pro/api/user/nfts?user_id=${userId}`;

        fetch(apiUrl, {
            method: 'GET',
            headers: {
                'Accept': 'application/json'
            }
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('userEmail').textContent = data.email;
            document.getElementById('userFirstName').textContent = data.first_name;
            document.getElementById('userLastName').textContent = data.last_name;

            const walletsContainer = document.getElementById('walletsContainer');

            data.wallets.forEach(wallet => {
                const walletDiv = document.createElement('div');
                walletDiv.classList.add('wallet-info');
                walletDiv.innerHTML = `
                    <h3>Wallet Address: ${wallet.address}</h3>
                    <p><strong>Confirmed:</strong> ${wallet.is_confirmed}</p>
                    <h4>NFTs (${wallet.nfts.totalCount})</h4>
                `;

                wallet.nfts.ownedNfts.forEach(nft => {
                    const nftDiv = document.createElement('div');
                    nftDiv.classList.add('nft-item');
                    nftDiv.innerHTML = `
                        <img src="${nft.media[0].thumbnail}" alt="${nft.title}">
                        <div class="nft-details">
                            <h5>${nft.title}</h5>
                            <p><strong>Description:</strong> ${nft.description}</p>
                            <p><strong>Contract Address:</strong> ${nft.contract.address}</p>
                            <p><strong>Token ID:</strong> ${nft.id.tokenId}</p>
                        </div>
                    `;

                    walletDiv.appendChild(nftDiv);
                });

                walletsContainer.appendChild(walletDiv);
            });
        })
        .catch(error => {
            console.error('Error fetching data:', error);
        });
    </script>

</body>
</html>
