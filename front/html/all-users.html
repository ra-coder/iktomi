<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Users</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: url('wallpaper.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        header {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px;
            position: absolute;
            top: 0;
            left: 0;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffcc00;
        }

        main {
            margin-top: 80px;
            width: 80%;
            max-width: 1200px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        th {
            background-color: rgba(255, 255, 255, 0.2);
        }

        tr:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="/">Main</a>
            <a href="/all-users">All Users</a>
            <a href="/my-profile">My Profile</a>
        </nav>
    </header>

    <main>
        <h1>All Users</h1>
        <input type="text" id="search" placeholder="Search users..." onkeyup="searchUsers()">
        <table id="userTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Email</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Wallet Address</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be inserted here -->
        </tbody>
    </table>
    </main>

    <script>
        async function fetchUsers() {
            try {
                const response = await fetch('https://iktomi.pro/api/users/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                populateTable(data.users);
            } catch (error) {
                console.error('There was a problem with the fetch operation:', error);
            }
        }

        function populateTable(users) {
            const tbody = document.querySelector('#userTable tbody');
            tbody.innerHTML = '';  // Clear existing rows


            users.forEach(user => {
                const walletAddresses = user.wallets && user.wallets.length > 0
                    ? user.wallets.map(wallet => wallet.address).join('<br>')
                    : 'No Wallet provided';
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.id}</td>
                    <td>${user.email}</td>
                    <td>${user.first_name}</td>
                    <td>${user.last_name}</td>
                    <td>${walletAddresses}</td>
                `;

                // Add a click event to the entire row to redirect to the user's NFT page
                row.style.cursor = 'pointer';
                row.addEventListener('click', () => {
                    window.location.href = `https://iktomi.pro/user-nfts?user_id=${user.id}`;
                });

                tbody.appendChild(row);
            });
        }

        // Call fetchUsers when the page loads
        document.addEventListener('DOMContentLoaded', fetchUsers);
    </script>
    <script>
        function searchUsers() {
            const input = document.getElementById('search').value.toLowerCase();
            const table = document.getElementById('userTable');
            const rows = table.getElementsByTagName('tr');

            for (let i = 1; i < rows.length; i++) {
                let visible = false;
                const cells = rows[i].getElementsByTagName('td');
                for (let j = 0; j < cells.length; j++) {
                    if (cells[j].textContent.toLowerCase().includes(input)) {
                        visible = true;
                        break;
                    }
                }
                rows[i].style.display = visible ? '' : 'none';
            }
        }
    </script>
</body>
</html>
